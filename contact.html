<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stlesheet" href="contact.css">
    <title>Contact</title>
 
</head>
 
  <body>
    <!--Nav and Heading-->
    <nav class="container">
      <div class="con1 row">
        <div class="col-2 bg-white mr-n3"></div>
            
        <div class="col-3 text-nowrap text-center">
            <div class="header"><h1 class="font-weight-bolder mb-0">Hue Chang</h1></div>
        </div>
            

        <div class="col-2 bg-white"></div>

        <div class="col-3 bg-white ml-5">
            <ul class="nav justify-content-right">
              <li class="nav-item">
                <a class="nav-link active text-secondary" href="index.html">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-secondary" href="contact.html">Contact</a>
              </li>
            </ul>
        </div>

        <div class="col-2 bg-white"></div>

      </div>
    </nav>

    <!--Form-->
    <div class="container bg-light border-secondary">
      <div class="row">
        <div class="col-2 bg-light"></div>

        <div class="col-8 bg-white mt-4 mb-5 border" style="width: 960px; box-sizing: border-box;">
          <div class="pt-4 text-info"><h2 class="font-weight-bold">Contact</h2></div>

          <div><hr></div>

          <form class="content">

            <div class="form-group">
                <label for="formGroupExampleInput">Name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First, Last Name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Message..." rows="4"></textarea>
            </div>
  
            <button type="submit" class="btn btn-info mb-3">Submit</button>
          </form>

      
        </div>

        <div class="col-2 bg-light"></div>

      </div>

    </div>


    <!--Footer-->
    <div class="container footer fixed-bottom">
      <div class="con2 row">
        <div class="col-12 bg-secondary text-center" style="height: 50px">
          <h6 class="text-white small mt-4">Copyright &copy; 2019</h6>
       </div>
      </div>
    </div>



  </body>
